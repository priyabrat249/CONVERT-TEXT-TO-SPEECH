<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text To Speech</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="voice.png">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Cabin+Sketch|Cambo|Lateef" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Cabin+Sketch|Cambo|Fredericka+the+Great|Lateef" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <main class="ma">
        <p class="title">Text To Speech</p>
        <div class="text-section">
            <p class="text-title">Enter Text</p>
            <textarea name="" id="text"></textarea>
        </div>
        <div  class="voice-section">
            <p class="voice-title"> Select Voice</p>
            <Select name="" id="voice">
                <option value="Google US English">Google US English</option>
            </Select>
        </div>
        <button class="Submit">Convert To Speech</button>
    </main>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
